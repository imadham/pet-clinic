<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of pet Owners</title>
</head>
<body>

<h1 th:text="'List of Owners'">Owner List</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner?.id}" />
                <td th:text="${owner?.firstName}" />
                <td th:text="${owner?.lastName}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
