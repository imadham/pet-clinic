<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of pet Owners</title>
</head>
<body>

<h2 th:text="'List of Owners'">Owner List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First name</th>
                <th style="width: 150px">Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner?.id}" />
                <td th:text="${owner?.firstName}" />
                <td th:text="${owner?.lastName}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
